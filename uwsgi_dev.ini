[uwsgi]
KillSignal=SIGQUIT
NotifyAccess=all
Restart=on-failure
StandardError=syslog
Type=notify
buffer-size = 8192
chdir = /home/webserver/www_gps/
master = True
max-requests = 2000
module = mysite.wsgi:application
pidfile = /tmp/gps_%n.%U@%h.pid
pp = %d
processes  = 3
socket = /tmp/gps_%n.sock
threads = 4
vacuum = True
log-reopen = true
log-date = [%%Y:%%m:%%d %%H:%%M:%%S]
daemonize = %d/site_log/gps_%n.%U@%h.log
